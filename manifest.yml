declared-services:
  conversations-service:
    label: conversations
    plan: standard
  cloudant-nosql-db:
    label: cloudant
    plan: Lite
  speech_to_text-service:
    label: speech2text
    plan: standard
  text_to_speech-service:
    label: text2speech
    plan: standard
  weather-service:
    label: weather
    plan: Free-v2
applications:
- services:
  - conversations-service
  - cloudant-nosql-db
  - speech_to_text-service
  - text_to_speech-service
  - weather-service
  name: virtual-assistant-app
  path: .
  memory: 1024M
  env:
    NODE_ENV: production
    XX_BLUEMIX_APP_MGMT_ENABLE: devconsole+shell+inspector
    NODE_RED_USERNAME: telefonica
    NODE_RED_PASSWORD: 321telefonica!
    NODE_TLS_REJECT_UNAUTHORIZED: 0
  command: node --max-old-space-size=384 node_modules/node-red/red.js --settings ./bluemix-settings.js -v
